<div class="container-money">
<div class="header-prices">
  <div class="div-item"><p class="title">{{'Nombre' | translate}}</p></div>
  <div class="div-item"><p class="title">{{'Precio' | translate}}</p></div>
  <div class="div-item divCenter"><p class="title">{{'Criptomoneda' | translate}}</p></div>
  <div class="div-item divEnd"><p class="title">{{'Convertir' | translate}}</p></div>
</div>
</div>
<div class="divScroll" infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="700"
(scrolled)="onScroll()">
<div class="div-decorator">
<div class="div-money" *ngFor="let money of visibleMoney">
  <div class="div-item">
    <p class="name-money">{{money.name}}</p>
  </div>
  <div class="div-item"> 
    <span class="price">{{money.price | currency}}</span>
  </div>
  <div class="div-item divCenter">
    <span [ngClass]="{'greenCircle': money.crypto==1, 'redCircle': money.crypto==0 }">{{money.crypto==1 ? "SI" : "NO"}}</span>
  </div>
  <div class="div-item divEnd">
    <input class="btnConvert" type="button" (click)='convert(money.id_currency)' />
  </div>
</div>
</div>
</div>
